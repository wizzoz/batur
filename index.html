      var map = new mapboxgl.Map({
        container: 'map', // HTML container id
        style: 'mapbox://styles/oz25/ckqv37yw76w3718qscs3bwkpf', // style URL  mapbox://styles/oz25/ckqqr1b840cr817pehd85u479
        center: [115.40029451607954, -8.226147804259233], // starting position as [lng, lat]
        zoom: 11.3
      });



      map.on('load', function () {
      map.addSource('mapbox-dem', {
      'type': 'raster-dem',
      'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
      'tileSize': 512,
      'maxzoom': 14
      });

              // add the DEM source as a terrain layer with exaggerated height
      map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
  
      /// add a sky layer that will show when the map is highly pitched
      map.addLayer({
      'id': 'sky',
      'type': 'sky',
      'paint': {
      'sky-type': 'atmosphere',
      'sky-atmosphere-sun': [1.0, 1.0],
      'sky-atmosphere-sun-intensity': 45
      }
      });
        });

      locations.features.forEach((feature, i) => 
      {
        var popup = new mapboxgl.Popup().setHTML(
          `<h3>${feature.properties.Name} </h3>
          <img ${feature.properties.images}> 
          <p>${feature.properties.Penjelasan}</p>`
        );
        var marker = new mapboxgl.Marker({
        color: (feature.properties.color)})
          .setLngLat(feature.geometry.coordinates)
          .setPopup(popup)
          .addTo(map);

        let parks = [];

        marker.getElement().addEventListener('click', () => {
          map.flyTo({
            pitch: 45,
            center: feature.geometry.coordinates,
            zoom: 15.3
          });

       //     {
       //       highlight: true
      //      }
      //    );
        });

        popup.on('close', () => {
          map.flyTo({
            pitch: 0,
            center: [115.40029451607954, -8.226147804259233], //-8.226147804259233, 115.40029451607954   -87.622554, 41.852534
            zoom: 11.3
          });
          map.setFeatureState(
            {
              id: parks[0].id,
              source: 'streets'
            },
            {
              highlight: false
            }
          );
        });
      });
